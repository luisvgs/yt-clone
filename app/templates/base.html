<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}YouTube Clone{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'videos:home' %}">OpenTube</a>
            <div class="d-flex">
                {% if user.is_authenticated %}
                    <span class="text-white me-3">Hola, {{ user.username }}!</span>
                    <a href="{% url 'videos:popular' %}" class="btn btn-outline-light btn-sm me-2">Populares</a>
                    <a href="{% url 'videos:watch_history' %}" class="btn btn-outline-light btn-sm me-2">Historial</a>
                    <a href="{% url 'videos:upload_video' %}" class="btn btn-outline-light btn-sm me-2">Subir Video</a>
                    <form method="post" action="{% url 'logout' %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-light btn-sm">Cerrar sesión</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">Iniciar sesión</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
