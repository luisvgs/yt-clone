{%extends 'base.html'%}
{% block title %} Subir Video {%endblock %}
{%block content %}
    <h2 class="mb-3">Subir nuevo video</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="youtube_embed_url" class="form-label">YouTube URL</label>
            <input type="url" class="form-control" id="youtube_embed_url" name="youtube_embed_url" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
        <a href="{% url 'videos:home' %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
{% endblock %}
